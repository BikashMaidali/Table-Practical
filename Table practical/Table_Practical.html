<!DOCTYPE html>
<html>
    <title>
        Table Practical
        </title>
    </head>
    <style>
        table, th, td {
          border:1px solid rgba(147, 160, 34, 0.775);
          text-align: center;
        }
        </style>
    <body>
        <h1>Table in HTML</h1>
        <table style="width:100%">
        <tr>
          <th rowspan="2">A</th>
          <th>B</th>
          <th rowspan="3">D</th>
          <th colspan="2">E</th>
          <th>F</th>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
        <tr>
            <td rowspan="2"; colspan="5">N</td>
            <td>O</td>
            <td>P</td>
        </tr>
        </table>
    </body>
</html>
